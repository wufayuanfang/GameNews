<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="author" content="Kodinger">
    <title>Login Page Snippet</title>
    {% load static %}
    <link rel="stylesheet" type="text/css"
          href="{% static 'users/css_js/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'users/css_js/my-login.css' %}">
    {% include 'index/header.html' %}
</head>
<body class="my-login-page">
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="{% static 'users/img/logo.jpg' %}">
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input id="name" type="text" class="form-control" name="username" required=""
                                       autofocus="">
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="{% url 'forgot_password' %}"
                                       class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <div style="position:relative"><input id="password" type="password" class="form-control"
                                                                      name="password" required="" data-eye=""
                                                                      style="padding-right: 60px;"><input type="hidden"
                                                                                                          id="passeye-0">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="">验证码</label>
                                {{ form.captcha }}
                            </div>

                            <div class="form-group">
                                <label>
                                    <h5 style="color: red"> {{ tip }}</h5>
                                </label>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Login
                                </button>
                            </div>
                            <div class="margin-top20 text-center">
                                Don't have an account? <a
                                    href="{% url 'register' %}">Create
                                One</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer">
                    友情推广链接 <a href="http://www.cssmoban.com/" target="_blank"
                                                                      title="这是一个广告">这是一个广告</a> 一个链接 <a
                        href="http://www.cssmoban.com/" title="网页模板" target="_blank">这是一个广告</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static 'users/css_js/jquery.min.js' %}"></script>
<script src="{% static 'users/css_js/bootstrap.min.js' %}"></script>
<script src="{% static 'users/css_js/my-login.js' %}"></script>
<script>
    $('.js-captcha-refresh').click(function () {
        $form = $(this).parents('form');

        $.getJSON($(this).data('url'), {}, function (json) {
            // This should update your captcha image src and captcha hidden input
        });

        return false;
    });
</script>
</body>
</html>
